<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vagas</title>

    <link rel="stylesheet" href="/assets/Css/vagas-editar.css">

</head>

<body>

    <div class="contain-main__title">
            <h1>Alterar Limite de Vagas</h1>

    <div id="counter">

        <div>

            <button id="plus" class="count-button">

                +

            </button>

            <span id="value__limit">

                0

            </span>

            <button id="menos" class="count-button">

                -

            </button>

        </div>

        <button id="enviarValor" onclick="enviarValor()">
            Alterar
        </button>

    </div>

    <button id="voltar" onclick="voltarPagina()">
         Voltar
    </button>

    
</body>

<script src="/assets/Js/Vagas-editar.js"></script>
